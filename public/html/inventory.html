<div class="container-fluid">
	<div class="col-xs-12 col-sm-6 col-md-3" id="theItems" ng-repeat="item in itemsArray | filter : {type: 'dining'}">
		<img src="{{item.image}}" id="item-pic">
		<div id="spread" ng-click="display(item)" data-toggle="modal" data-target="#itemsModal">
			<div class="price-con">
				<h4 id="price">${{item.price}}.00</h4>
			</div>
			<div id="dimensions">
				<h5 class="item-cont" id="length">L<br> {{item.lengt}}</h5>
				<h5 class="item-cont" id="width">W<br> {{item.width}}</h5>
				<h5 class="item-cont" id="height">H<br> {{item.height}}</h5>
			</div>
		</div>
		<!-- Login Modal -->
		<div class="modal fade" id="itemsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="login-title" ng-model="name">{{name}}</h4>
		      </div>
		      <div class="modal-body">
		      	<img ng-model="picture" ng-src="{{picture}}" id="inventory-pic">
		      </div>
		      <div class="modal-footer">
		      	<div class="item-d-con">
		      	<div class="ids">
		      	<label class="switch">
				  <input type="checkbox">
				  <div class="slider round"></div>
				</label>
				</div>
		      </div>
		    </div>
		  </div>
		</div>	
	</div>
</div>
