<div class="container-fluid">
	<h3 class="type">B e d r o o m</h3>
	<div class="theItems" ng-repeat="item in itemsArray | filter : {type: 'bedroom'} ">
		<h4 class="item-con">{{item.name}}</h4>
		<h4 class="item-con">L {{item.length}}</h4>
		<h4 class="item-con">W {{item.width}}</h4>
		<h4 class="item-con">H {{item.height}}</h4>
		<h4 class="item-con">${{item.price}}</h4>
	</div>
</div>
